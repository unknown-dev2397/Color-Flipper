<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet" />
    <script src="index.js" defer></script>
</head>

<body class="bg-red-900 h-screen overflow-hidden font-Outfit">
    <header class="bg-[#252529ff] w-screen h-20 flex justify-center px-10">
        <span
            class="text-black flex items-center bg-white m-4 p-5 rounded-lg shadow-[0_10px_20px_rgba(240,_46,_170,_0.7)]">Color
            Flipper</span>
    </header>
    <main>
        <div class="h-screen flex justify-center items-center flex-col">
            <div
                id="div" class="color-name bg-[#252529ff] text-white text-sm h-40 w-80 flex justify-center items-center p-5 rounded-lg shadow-[0_20px_50px_rgba(8,_112,_184,_0.7)]">
                Background Color : Red
            </div>
            <button type="button"
                class="btn mt-10 py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 shadow-[0_10px_20px_rgba(240,_46,_170,_0.7)]">Change Color</button>
        </div>


    </main>
</body>

</html>
